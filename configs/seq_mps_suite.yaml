training:
  batch_size: 32
  max_epochs: 50
  patience: 5
  grad_clip: 1.0
  scoring: nll
  recon_weight: 0.1
  optimizer:
    name: AdamW
    lr: 2.0e-4
    weight_decay: 1.0e-2
  rate_budget: 0.05
  dual_step: 1.0e-2
  initial_lambda: 0.0
  early_stop_delta: 0.0

model:
  d_model: 256
  d_state: 64
  gate_hidden: 128
  dropout: 0.1
  min_dt: 0.001
  max_dt: 1.0
  feedback_delta: 0.2
  feedback_matrix: 0.2
  spectral_radius: 0.999

evaluation:
  latency:
    warmup: 5
    repetitions: 30

robustness:
  evaluate: true
  scenarios:
    gaussian:
      noise_level: 0.1
    impulse:
      probability: 0.01
      magnitude_factor: 3.0
    spurious:
      frequency: 0.1
      amplitude_factor: 0.5
      correlation_strength: 0.7
    missing:
      missing_rate: 0.1
      burst_length: 6
